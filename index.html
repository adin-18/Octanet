<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juice Product Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="landing-page">
    <div class="content">
      <h1 class="title">Fresh & Tasty</h1>
      <h2 class="subtitle">Mango, Strawberry, Guava Juice</h2>
      <div class="product-info">
        <div class="product-details">
          <h3 id="product-name">Mango Juice</h3>
          <p id="flavour-description">Experience the rich and refreshing taste of mango.</p>
        </div>
        <div class="image-slider">
          <img id="product-image" src="images/mango.jpg" alt="Mango Juice">
        </div>
      </div>
      <div class="flavours">
        <button class="flavour-btn" data-flavour="mango" data-name="Mango Juice" data-description="Experience the rich and refreshing taste of mango." data-image="images/mango.jpg">Mango</button>
        <button class="flavour-btn" data-flavour="strawberry" data-name="Strawberry Juice" data-description="Enjoy the sweet and tangy flavor of strawberries." data-image="images/strawberry.jpg">Strawberry</button>
        <button class="flavour-btn" data-flavour="guava" data-name="Guava Juice" data-description="Savor the exotic and tropical taste of guava." data-image="images/guava.jpg">Guava</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</
